<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vataavaran</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
<div class="container">
    <div class="child">
        <form class="form" onsubmit="false">
            <label>
                <h1>Vataavaran</h1>
                <input class="search" placeholder="search by city name" type="text">
                <button class="submit">Submit</button>
            </label>
        </form>
        <section>
            <div class="location">
                <img src="" class="cloudy">
                <span class="city"></span>
                <span class="date-time"></span>
                <hr>
                <div class="temperature">
                    <span class="temp"></span>
                    <span class="weather"></span>
                    <span class="temp-range"></span>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
